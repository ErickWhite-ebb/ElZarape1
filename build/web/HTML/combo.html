<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-white">COMBOS</h1>



            <div id="catComb" class="m-4 p-3">
                <div class="row m-3 mx-auto col-7">
                    <div class="input-group">
                        <input type="search" id="txtBusqComb" class="form-control" placeholder="Buscar">
                        <button type="button" class="btn btn-lg btn-warning" onClick="buscarComb();"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <button type="button" class="btn btn-lg btn-success" onClick="imprimirTablaComb();"><i class="fa-solid fa-arrows-rotate"></i></button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <table class="table table-striped cajas">
                            <thead>
                                <tr>
                                    <td>id</td>
                                    <td>Nombre</td>
                                    <td>Alimento</td>
                                    <td>Bebida</td>
                                    <td>Descripcion</td>
                                    <td>Subtotal</td>
                                    <td>Total</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody id="tbCatComb"></tbody>
                        </table>
                    </div>
                </div>    
            </div>

            <div class="container">
                <div class="row">
                    <form id="formComb" class="bg-white bg-opacity-25 m-4 p-2 cajas col-6">
                        <br>
                        <h1 class="small cajas p-2 col-4 mx-auto"> AGREGAR NUEVO </h1>
                        <br>

                        <div class="cajas form-floating m-2 col-6 mx-auto">
                            <input type="text" readonly class="form-control" id="txtIdComb">
                            <label for="txtIdComb">ID</label>
                        </div>

                        <div class="cajas form-floating m-2 col-6 mx-auto">
                            <input type="text" class="form-control" id="txtNom">
                            <label for="txtNom">Nombre combo</label>
                        </div>

                        <div class="cajas form-floating m-2 col-6 mx-auto">
                            <input type="text" class="form-control" id="txtDesc">
                            <label for="txtDesc">Descripcion Combo</label>
                        </div>

                        <div class="col-6 mx-auto">
                            <div class="input-group cajas form-floating m-2 col-6 mx-auto">
                                <select class="form-control" id="selectProd"></select>
                                <label for="selectProd">Productos</label>
                                <button type="button" class="btn btn-lg btn-success" onClick="anadirProd();"><i class="fa-solid fa-plus-circle"></i></button>
                            </div>
                        </div>

                        <br>
                        <ul id="listaProd"></ul>
                        <div id="txtBotones">
                            <button type="button" class="btn btn-success" onClick="agregarComb();">Insertar</button>
                            <button type='button' class='btn btn-secondary' onclick='cancelarComb()'><i class='fas fa-times'></i> Cancelar</button>"
                        </div>
                    </form>

                    


                </div>
            </div>
        </div>
    </div>
</div>
